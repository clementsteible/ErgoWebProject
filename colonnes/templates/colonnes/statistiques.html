{% extends 'colonnes/base.html' %}


{% block content %}
    {% if user.is_authenticated %}
<h1 id="centrertitre" class="titre">Statistiques</h1>
<div id="content">
    <p id="soustitre" id="centrer">Recherche pour statistiques</p>
    <p><form method="POST">{% csrf_token %}
    <p id="texte"><label for="id_dateDeDebut">Date de début :</label> <input type="text" name="dateDeDebut" required id="id_dateDeDebut" /></p>
    <p id="texte"><label for="id_dateDeFin">Date de fin :</label> <input type="text" name="dateDeFin" required id="id_dateDeFin" /></p>
    <p>Dates au format JJ/MM/AAAA</p>
    <p id="texte"><label for="id_emotion">Emotion:</label> <select name="emotion" id="id_emotion">
      <option value="TO" selected>Toutes</option>

      <option value="JO">Joie</option>

      <option value="CO">Colère</option>

      <option value="TR">Tristesse</option>

      <option value="DE">Dégoût</option>

      <option value="PE">Peur</option>

</select></p>
    <button type="submit" id="centrerstats" id="texte" class="btn btn-primary">Valider</button>
  </form></p>
    {% else %}
    <p>Connectez-vous pour voir vos statistiques.</p>
    <a href="{% url 'login' %}">Se connecter</a>
    {% endif %}
{% endblock %}
