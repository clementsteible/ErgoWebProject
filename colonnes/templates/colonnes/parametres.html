{% extends 'colonnes/base.html' %}



{% block content %}
    {% if user.is_authenticated %}
<h1 id="centrertitre" class="titre">Paramètres</h1>

      <div id="content">
        {{messageEnregistrementTagValide}}
        <form method="POST">{% csrf_token %}
          <p  id="titretag"><label for="id_nom_tag">Nouveau Tag</label></p> <p id="centrer"><input type="text" name="nom_tag" maxlength="30" required id="id_nom_tag" /></p>
          <p  id="boutontag"><button type="submit" class="btn btn-primary">Ajouter un Tag</button></p>
        </form>
    </div>
    <div id="content">
    <p id="boutontherapeute">
      <a href="{% url 'envoiemail' %}" ><button class="btn btn-primary"> Envoyer un mail au thérapeute </button></a>
    </p
  </div>
    {% else %}
    <p>Connectez-vous pour voir vos paramètres.</p>
    <a href="{% url 'login' %}">Se connecter</a>
    {% endif %}

{% endblock %}
