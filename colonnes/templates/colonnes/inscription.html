{% load staticfiles %}
<html>

    <head>
      	<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title id ="titre_page">eBeck</title>
        <link rel="stylesheet" href="{% static 'css/colonnes.css' %}">
    </head>

    <header>

      <img id = "logo_ebeck" src="{% static 'images/ebeck.png' %}" alt="E-Beck">
      <div id="titre_authentification">Inscription</div>

    </header>

    <body id="body_authentification">
    
    <form method="POST" class="post-form">{% csrf_token %}
        {{ formInscription.as_p }}
        <button type="submit" class="save btn btn-default">S'inscrire</button>
    </form>

    <div id="valider_authentification">

      <a href="{% url 'authentification' %}">
        <input type="button" class="boutons" value="s'authentifier">
      </a>

    </div>

    </body>

</html>
