{% extends 'colonnes/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <div id="content">

   	<form method="POST">
	    {% csrf_token %}
	    {{ formEnvoieMail.as_p }}
	    <p><button id="envoieMail" class="btn btn-primary" type="submit">Envoyer mail</button></p>
  	</form>

	</div>

	{% else %}
    <p>Connectez-vous pour voir votre journal.</p>
    <a href="{% url 'login' %}">Se connecter</a>
    {% endif %}
{% endblock %}
