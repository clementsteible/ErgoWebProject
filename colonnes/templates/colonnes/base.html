{% load staticfiles %}
<html>
    <head>
      	<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title id ="titre_page">eBeck</title>
        <link rel="stylesheet" href="{% static 'css/colonnes.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>

    <header class="couleur_bg">


      <img id = "logo_ebeck" src="{% static 'images/ebeck.png' %}" alt="E-Beck">


      <div id ="boutons_menu">

        <a href="{% url 'nouvelle_entree' %}">
        <input type="button" class="boutons" id="bouton_nouvelle"></a>

        <a href="{% url 'journal' %}">
        <input type="button" class="boutons" id="bouton_journal"></a>

        <a href="{% url 'statistiques' %}">
        <input type="button" class="boutons" id="bouton_statistiques"></a>

        <a href="{% url 'developpement_personnel' %}">
        <input type="button" class="boutons" id="bouton_developpement"></a>

        <a href="{% url 'parametres' %}">
        <input type="button" class="boutons" id="bouton_parametres"></a>

      </div>
    </header>

    <body>

      <div class="row">
          <div class="col-md-8">
          {% block content %}
          {% endblock %}
          </div>
      </div>

      <footer>
        {% if user.is_authenticated %}
        <div id="footer">
          {{ user.username }} -
          <a href="{% url 'logout' %}">Deconnexion</a>
        </div>
        {% else %}
        <a href="{% url 'login' %}">Se connecter</a>
        {% endif %}
      </footer>

      <script type="text/javascript" src="{% static "js/jquery-3.2.1.js" %}"></script>
      <script type="text/javascript" src="{% static "js/colonnes.js" %}"></script>


    </body>


</html>
